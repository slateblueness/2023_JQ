<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- cdn을 연결할 때는 html에서 연결 -->
    <!-- 아래 링크를 연결해야 jquery 사용 가능 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/JQcss.css">
</head>
<body>
    <h1 class="header" id="header">JQuery를 이용한 css, class 접근</h1>
    <p>숨김 처리 버튼을 클릭하면 내용이 보이지 않습니다</p>
    <button id="btn">숨김 처리</button>
    <button id="toggle-button">header 숨김 / 보임</button>

    <!-- 투두리스트 형태 연습 -->
    <ul id="todo-list">
        <li id="todo">
            <!-- 체크박스를 클릭했을 때 li에 디자인 넣기 -->
            <input type="checkbox" checked>
            <span>할일</span>
            <button>X</button>
        </li>
    </ul>

    <table id="number-btns">
        <tbody> <!-- prop("disabled", "true") 이용 -->
            <tr> <!-- button을 누르면 버튼 안의 텍스트를 빨간색으로 변경 -->
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
            </tr>
        </tbody>
    </table>

    <!-- js는 body 아래쪽에 연결 -->
    <script src="./js/JQcss.js"></script>
</body>
</html>
